<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Excalibur</title>
    <style>
        body {
            background: url('marble-texture.jpg') no-repeat center center fixed; /* Edler Marmor-Hintergrund */
            background-size: cover;
            color: #ffffff;
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        .logo {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }
        h1 {
            font-size: 2rem;
            letter-spacing: 3px;
            text-transform: uppercase;
            color: #d4af37; /* Goldener Farbton */
        }
        .container {
            background: rgba(0, 0, 0, 0.7); /* Transparente schwarze Box f√ºr besseren Kontrast */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(255, 215, 0, 0.3);
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="logo.png" alt="Excalibur Logo" class="logo">
        <h1>Willkommen bei Excalibur</h1>
        <p>Luxus, Lifestyle & Erfolg</p>
    </div>
</body>
</html>
